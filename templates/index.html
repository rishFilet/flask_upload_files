<!DOCTYPE html>
<head>
    <title>
        Accuhealth Billing
    </title>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Upload Csv
        </h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        <br>
            {% if msgs %}
                {% for key, value in msgs.items() %}
                    {% for type, msg in value.items() %}
                        <h4>{{ type }}</h4>
                        <h4>{{ msg }}</h4>
                    {% endfor %}
                {% endfor %}
            {% endif %}
        <br>
    </div>
</body>
